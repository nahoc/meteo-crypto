<template name="portfolio">
  <div class="container">
    <ul class="coinsList">
      {{#each arrayify coinsList}}
      <li class="coin">
        <article class="media">
          <div class="media-left">
            <figure class="image">
              <img class="coinIcon" src="images/{{value.symbol}}.svg" alt="{{value.name}}" />
            </figure>
          </div>
          <div class="media-content">
            <div class="content">
              <p class="coinName">{{value.name}}</p>
            </div>
          </div>
          <div class="media-right">
            <div class="content">
              {{#if coinIsOwned value.name}}
              <input id="{{value.price_usd}}" name="{{value.name}}" class="is-pulled-right has-text-right input portfolioInput" type="text" value="{{coinAmount value.name}}"> {{else}}
              <input id="{{value.price_usd}}" name="{{value.name}}" class="is-pulled-right has-text-right input portfolioInput" type="text" placeholder="0"> {{/if}}
            </div>
          </div>
        </article>
      </li>
      {{/each}}
    </ul>
  </div>
</template>
